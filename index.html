<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-login">
      <div class="left-login">
        <h1>Faça login<br />e entre para nosso time!</h1>
        <img src="img/astronaut-animate.svg" class="left-login-image" alt="" />
      </div>
      <div class="right-login">
        <div class="card-login">
          <h1>Olá, faça seu login</h1>
          <div class="textfield">
            <label for="usuario">Usuário</label>
            <input type="text" name="usuario" placeholder="Usuário" />
          </div>
          <div class="textfield">
            <label for="senha">Senha</label>
            <input type="password" name="senha" placeholder="Senha" />
          </div>
          <div class="lembrar_esquecer">
            <label for="lembrarSenha">Lembre-me</label>
            <input type="checkbox" id="lembrarSenha" name="lembrarSenha" />
            <a class="lembrarSenha" href="EsqueceuSenha">Esqueci a Senha</a>
          </div>
          <button class="btn-login">Login</button>
        </div>
      </div>
    </div>
  </body>
</html>
